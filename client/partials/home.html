
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
          <h3>ARP Inspector</h3>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>MAC address</th>
                        <th>IP address</th>
                        <th># ARP packets</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="device in devices">
                        <td>{{ device.mac }}</td>
                        <td>{{ device.ip }}</td>
                        <td>{{ device.count }}</td>
                    </tr>
                    <tr ng-show="devices.length == 0">
                        <td colspan="3">No packets received yet...</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
